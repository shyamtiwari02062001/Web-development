<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //global variable
                var girl="Puja";
                function split()
                {
                    document.write(girl);
                }
                split();
                document.write(girl);


                //local variable
                function split()
                {   
                    var gir="Puja";
                    document.write(gir);
                }
                split();
                document.write(gir);
        </script>
    </body>
</html>
